{% extends "derby/base.html" %}
{% block title %}Derby Registration{% endblock %}
{% block content %}
<h1>Derby Registration</h1>
<P>Please make sure you have weighed the car and ensured it fits in the sizing box first.</P>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>

{% endblock %}
