{% extends "derby/base.html" %}
{% block title %}Derby Registration{% endblock %}
{% block content %}
<h1>Derby Registration</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>

{% endblock %}
