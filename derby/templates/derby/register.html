{% extends "derby/base.html" %}
{% block title %}Derby Registration{% endblock %}
{% block content %}
<h1>Derby Registration</h1>
<P>Please make sure you have weighed the car and ensured it fits in the sizing box first.</P>

<form method="POST" enctype="multipart/form-data" id="registerForm">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div id="imagePreview" style="margin: 10px 0; display: none;">
        <p><strong>Image Preview:</strong></p>
        <img id="preview" style="max-width: 300px; max-height: 300px; border: 1px solid #ccc;" />
    </div>
    <input type="submit" value="Submit">
</form>

<script>
// Show preview of captured/selected image
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.querySelector('input[type="file"][name="picture"]');
    const preview = document.getElementById('preview');
    const previewContainer = document.getElementById('imagePreview');
    
    if (fileInput) {
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = 'none';
            }
        });
    }
});
</script>

{% endblock %}
